<div class="form">
    <h2 >Guest Details</h2>
    <form (ngSubmit)="userInfoDetail()" #myForm="ngForm">
  
        <div ngModelGroup="personDetails" #personalDetail="ngModelGroup">
          <label for="fname">First Name</label>
          <input type="text" id="fname" placeholder="Your name.."
           name="firstname" ngModel required #fname="ngModel">
          <div>
            <small *ngIf="fname.invalid && fname.touched">First Name is a required field</small>
           
          </div>
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" placeholder="Your last name.."
          name="lastname" ngModel required  #lname="ngModel">
          <div>
            <small *ngIf="lname.invalid && lname.touched">Last Name is a required field</small>
           
          </div>

          <label for="phone">Phone</label>
          <input type="text" id="phone" placeholder="Your Contact Number."
          name="phone" 
          pattern="[0-9]{10}"
          maxlength="10"
          ngModel required  #phone="ngModel">
          <div>
            <small *ngIf="phone.invalid && phone.touched">Phone Number  is a required field</small>
           
          </div>
  
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your  email.."
          name="email" ngModel required email #email="ngModel">
          <div>
            <small *ngIf="email.invalid && email.touched">Email is a required field</small>
           
          </div>
        </div>
        
        <label for="country">Country</label>
        <select id="country" name="country" [ngModel]="defaultCountry">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
          <option value="india">India</option>
          <option value="uk">UK</option>
        </select>

          <label for="addres">Address</label>
          <input type="text" id="addres" name="addres" placeholder="Your  Address.."
          name="addres" ngModel required  #addres="ngModel">
          <div>
            <small *ngIf="addres.invalid && addres.touched">Address is a required field</small>
           
          </div>
  
        <label for="gender">Gender:</label>
        <span *ngFor="let gen of gender">
          <input type="radio" id="{{gen.id}}" value="{{gen.value}}" name="gender" [ngModel]="defaultGender">
          <label for="male">{{gen.value}}</label>
        </span>
        <br><br>
      
      
        <input type="submit" value="Submit" id="btn"
      
        ><!--[disabled]="!myForm.valid"-->
      </form>
  </div>
